
<div>
    <h2><span>Expense</span> {{vm.expense.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.expense.description}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.expense.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.expense.amount}}</span>
        </dd>
        <dt><span>Worker</span></dt>
        <dd>
            <a ui-sref="worker-detail({id:vm.expense.worker.id})">{{vm.expense.worker.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
