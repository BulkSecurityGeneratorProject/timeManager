<div>
    <h2>Workers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="worker.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Worker
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Current Month Hours</span></th>
                    <th><span>Total Hours</span></th>
                    <th><span>Total Expenses</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="worker in vm.workers track by worker.id">
                    <td><a ui-sref="worker-detail({id:worker.id})">{{worker.id}}</a></td>
                    <td>{{worker.name}}</td>
                    <td>{{worker.currentMonthHours}}</td>
                    <td>{{worker.totalHours}}</td>
                    <td>{{worker.totalExpenses}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="worker-detail({id:worker.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="worker.edit({id:worker.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="worker.delete({id:worker.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
