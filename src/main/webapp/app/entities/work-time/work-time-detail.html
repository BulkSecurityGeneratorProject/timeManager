
<div>
    <h2><span>Work Time</span> {{vm.workTime.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.workTime.description}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.workTime.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Hours</span></dt>
        <dd>
            <span>{{vm.workTime.hours}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.workTime.project.id})">{{vm.workTime.project.title}}</a>
        </dd>
        <dt><span>Worker</span></dt>
        <dd>
            <a ui-sref="worker-detail({id:vm.workTime.worker.id})">{{vm.workTime.worker.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
