<div>
    <h2>Work Times</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="work-time.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Work Time
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description</span></th>
                    <th><span>Date</span></th>
                    <th><span>Hours</span></th>
                    <th><span>Project</span></th>
                    <th><span>Worker</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workTime in vm.workTimes track by workTime.id">
                    <td><a ui-sref="work-time-detail({id:workTime.id})">{{workTime.id}}</a></td>
                    <td>{{workTime.description}}</td>
                        <td>{{workTime.date | date:'mediumDate'}}</td>
                    <td>{{workTime.hours}}</td>
                    <td>
                        <a ui-sref="project-detail({id:workTime.project.id})">{{workTime.project.title}}</a>
                    </td>
                    <td>
                        <a ui-sref="worker-detail({id:workTime.worker.id})">{{workTime.worker.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="work-time-detail({id:workTime.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="work-time.edit({id:workTime.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="work-time.delete({id:workTime.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
